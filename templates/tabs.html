<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


  <!-- Map Tab -->
  <ion-tab title="Map" icon="icon ion-android-location" href="#/tab/map">
    <ion-nav-view name="tab-map"></ion-nav-view>
  </ion-tab>


  <!-- Join Tab -->
  <ion-tab title="Join" icon="icon ion-android-friends" href="#/tab/join">
    <ion-nav-view name="tab-join"></ion-nav-view>
  </ion-tab>


  <!-- Share Tab -->
  <ion-tab title="Share" icon="icon ion-android-share" href="#/tab/share">
    <ion-nav-view name="tab-share"></ion-nav-view>
  </ion-tab>

  <!-- Register Tab -->
  <ion-tab title="Register" icon="icon ion-film-marker" href="#/tab/register">
    <ion-nav-view name="tab-register"></ion-nav-view>
  </ion-tab>

</ion-tabs>
